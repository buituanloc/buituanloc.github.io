<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //Đầu tiên ta khai báo Object

        //Bài1
        //B1:khởi tạo có biến đầu vào là một mảng arr,lọc ra đối tượng có thuộc tính age>25 và isStatus=true
        //B3:sử dụng phương thức arr.filter để ta lọc ra các thuộc tính theo yêu cầu đề bài
        //B4:console.log(hàm) để trả về kết quả t cần lọc

        //Bài 2
        //B1:khởi tạo có biến đầu vào là một mảng arr,lọc ra đối tượng có thuộc tính age>25 và isStatus=true
        //B3:sử dụng phương thức arr.filter để ta lọc ra các thuộc tính theo yêu cầu đề bài
        //B4:console.log(hàm) để trả về kết quả t cần lọc
        users = [{
            name: "Bùi Công Sơn",
            age: 30,
            isStatus: true
        }, {
            name: "Nguyễn Thu Hằng",
            age: 27,
            isStatus: false
        }, {
            name: "Phạm Văn Dũng",
            age: 20,
            isStatus: false
        }]

        //1
        const findByAgeAndIsstatus = (arr) => {
            return arr.filter(u => u.age > 25 && u.isStatus == true);
        }
        console.log(findByAgeAndIsstatus(users));

        //2
        const sortByAge = (arr) => {
            return arr.sort((u1, u2) => u1.age - u2.age)
        }
        console.log(sortByAge(users))
    </script>
</body>
