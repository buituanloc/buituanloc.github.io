<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        users = [{
            name: "Bùi Công Sơn",
            age: 30,
            isStatus: true
        }, {
            name: "Nguyễn Thu Hằng",
            age: 27,
            isStatus: false
        }, {
            name: "Phạm Văn Dũng",
            age: 20,
            isStatus: false
        }]

        //1
        const findByAgeAndIsstatus = (arr) => {
            return arr.filter(u => u.age > 25 && u.isStatus == true);
        }
        console.log(findByAgeAndIsstatus(users));

        //2
        const sortByAge = (arr) => {
            return arr.sort((u1, u2) => u1.age - u2.age)
        }
        console.log(sortByAge(users))
    </script>
</body>

</html>
