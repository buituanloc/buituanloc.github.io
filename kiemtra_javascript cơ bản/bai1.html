    <script>
        //B1:khởi tạo và đặt tên hàm
        //B2:ta dùng phương sort để sắp xếp các phần tử trong mảng theo chiều giảm dần,phần tử thứ 2 chính là phần tử lớn thứ 2 trong mảng
        function max2Numbers(arr) {
            arr.sort((a, b) => b - a)
            return arr[1];
        }
        console.log(max2Numbers([2, 1, 3, 4]));
    </script>
