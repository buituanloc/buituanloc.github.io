<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //B1:Khởi tạo hàm và đặt tên cho hàm
        //B2:Ta sẽ dùng phương Math.floor để làm tròn về số nguyên,hàm math.random được dùng kết hợp vs Math.floor để chọn ra một số nguyên ngẫu nhiên trong mảng
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
        console.log(getRandomElement([3, 7, 9, 11]));
    </script>
</body>
