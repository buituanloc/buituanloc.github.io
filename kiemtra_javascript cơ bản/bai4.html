<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //B1:Ta dùng vòng forEch để lặp qua từng phần tử trong mảng
        function similarity(arr1, arr2) {
            let newArr = [];
            arr1.forEach(e => {
                if (arr2.indexOf(e) >= 0 && newArr.indexOf(e) == -1) {
                    newArr.push(e);
                }
            })
        }
        console.log(similarity([1, 2, 3], [1, 2, 4]));
    </script>
</body>

</html>
