<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function bai4(string, n) {
            let newString = "";
            for (let i = 0; i <= n; i++) {
                newString = newString + `${string} `;
            }
            return newString;
        }
        console.log(bai4('abc', 9))
    </script>
</body>
