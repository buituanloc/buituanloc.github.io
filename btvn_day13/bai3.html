<body>
    <script>
        let numbers = [4, 2, 5, 6, 2, 7];
        let newArr = [];
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] % 2 == 0) {
                newArr[i] = 0;
            } else {
                newArr[i] = 1;
            }
        }
        console.log(newArr);
    </script>
