<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr3 = [1, 2, 3, 4, 5, 5, 6, 7];
        const arr4 = [3, 4, 5, 6, 6];
        const newArr1 = [];
        arr3.forEach((item) => {
            if (arr4.indexOf(item) >= 0 && newArr1.indexOf(item) == -1) {
                newArr1.push(item);
            }
        })
        console.log("newArr1", newArr1);
    </script>
</body>
