<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        function randomArr(arr) {
            for (i = arr.length - 1; i >= 0; i--) {
                j = Math.floor(Math.random() * arr.length);
                [arr[i], arr[j] = [arr[j], arr[i]]];
            }
            return arr;
        }
        console.log(randomArr([1, 2, 3, 4, 5]));
    </script>
</body>

</html>
