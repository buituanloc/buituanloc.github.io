<body>
    <script>
        function bai5(string) {
            return string.replace(/(?:^\w|[A-Z]|\b\w)/g, (word, index) => {
                return index === 0 ? word.toLowerCase() : word.toLowerCase();
            }).replace(/\s+/g, '_');
        }
        console.log(bai5("Bùi Tuấn Lộc"));
    </script>
</body>
