<body>
    <script>
        function shortenString(string, num_character, appendString) {
            let newString = "";
            if (string.length > 8) {
                for (let i = 0; i <= num_character; i++) {
                    newString += string[i];
                }
                newString += appendString;
                return newString;
            } else {
                return string;
            }
        }
        console.log(shortenString("BùiHoà", 7, "..."));
    </script>
</body>
