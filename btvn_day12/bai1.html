        function subString(string, n) {
            for (let i = 0; i <= string.length - n; i++) {
                let sub_str = "";
                for (let j = i; j <= i + n - 1; j++) {
                    sub_str = sub_str + string[j];
                }
            }
        }

                    sub_str += string[j];
                }
                console.log(sub_str);
                if (sub_str === sub_string) {
                    ans = true;
                    break;
                }
            }
            return ans
