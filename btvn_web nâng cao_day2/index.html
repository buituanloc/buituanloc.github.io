<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ul>
    <script>
        //1
        const ul = document.querySelector("#list");
        const li8 = document.createElement("li");
        li8.textContent = "Item 8";
        const li9 = document.createElement("li");
        li9.textContent = "Item 9";
        const li10 = document.createElement("li");
        li10.textContent = "Item 10";
        ul.insertAdjacentElement('beforeend', li8);
        ul.insertAdjacentElement('beforeend', li9);
        ul.insertAdjacentElement('beforeend', li10);
        //2
        const li1 = document.querySelector("li");
        li1.style.color = "red";
        //3
        const li3 = document.querySelector("ul li:nth-child(3)");
        li3.style.backgroundColor = "green";
        //4
        const li4 = document.querySelector("ul li:nth-child(4)");
        ul.removeChild(li4);
        //5
        const li = document.createElement("li");
        const li5 = document.querySelector("ul li:nth-child(4)")
        li.textContent = "Item 4"
        ul.insertBefore(li, li5)

        //Bài 1_day2
        const btn = document.createElement("button");
        btn.innerText = "Add";
        btn.style.marginLeft = "10px"
        const btn1 = document.createElement("button");
        btn1.innerText = "Remove";
        btn1.style.marginLeft = "10px"
        const input = document.createElement("input");
        input.type = "text";
        input.id = "domain";
        input.name = "domain";
        ul.insertAdjacentElement("afterend", btn1);
        ul.insertAdjacentElement("afterend", btn)
        ul.insertAdjacentElement("afterend", input);

        btn.addEventListener("click", function() {
            if (document.getElementById("domain").value == "") {
                alert("Nội dung không được để trống")
            } else {
                const li_n = document.createElement("li");
                ul.insertAdjacentElement("beforeend", li_n);
                li_n.textContent = document.getElementById("domain").value;
                document.getElementById("domain").value = "";
            }
        })

        //Bài 2 day2
        btn1.addEventListener("click", function() {
            const li_remove = document.querySelector("ul li:last-child");
            ul.removeChild(li_remove);
        })

        //Bài 3 day2
        const hide = document.createElement("button");
        const text = hide.innerHTML = "Hide";
        hide.style.marginRight = "10px"
        ul.insertAdjacentElement("beforebegin", hide);
        hide.addEventListener("click", function() {
            if (text == "Hide") {
                ul.style.display = "none";
                hide.innerHTML = "Show";
            } else {
                hide.innerHTML = "Hide";
                ul.style.display = "block";
            }
        })
    </script>
</body>

</html>
