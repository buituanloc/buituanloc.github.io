<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        i {
            color: white;
            margin-left: 140px;
            margin-top: 150px;
            font-size: 300px;
            animation: heart 1s ease-in-out infinite
        }

        @keyframes heart {
            96% {
                transform: scale(.8, .8)
            }
            100% {
                transform: scale(1, 1)
            }
        }
    </style>
</head>

<body>
    <div style="width: 600px; height: 600px; background-color: #FA8072; margin-left: 400px; margin-top: 60px;">
        <i class="fa-sharp fa-solid fa-heart"></i>
    </div>
</body>

</html>
