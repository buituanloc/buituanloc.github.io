<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ul>
    <script>
        //1
        const ul = document.querySelector("#list");
        const li8 = document.createElement('li');
        li8.textContent = "Item 8";
        const li9 = document.createElement('li');
        li9.textContent = "Item 9";
        const li10 = document.createElement('li');
        li10.textContent = "Item 10";
        ul.insertAdjacentElement('beforeend', li8);
        ul.insertAdjacentElement('beforeend', li9);
        ul.insertAdjacentElement('beforeend', li10);

        //2
        const li1 = document.querySelector("li");
        li1.style.color = "red";

        //3
        const li3 = document.querySelector("ul li:nth-child(3)");
        li3.style.backgroundColor = "green";

        //4

        //5
    </script>
</body>

</html>
